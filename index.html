<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header">
        <h1>Mastermind</h1>
    </div>
    <div id="game-container">
      <div class="rows-container">
        <!-- <div class="game-row current-row row-1">
          <div data-color="" class="game-box box-1 box-selected"></div>
          <div data-color="" class="game-box box-2"></div>
          <div data-color="" class="game-box box-3"></div>
          <div data-color="" class="game-box box-4"></div>
          <div class="round-score"> -->

        <!-- <div class="score-circle"></div>
          <div class="score-circle"></div>
          <div class="score-circle"></div>
          <div class="score-circle"></div> -->
      </div>
      <div class="buttons-container">
        <div class="color-options">
          <button data-color="green" class="color-button button-green"></button>
          <button data-color="red" class="color-button button-red"></button>
          <button data-color="blue" class="color-button button-blue"></button>
          <button
            data-color="yellow"
            class="color-button button-yellow"
          ></button>
          <button
            data-color="orange"
            class="color-button button-orange"
          ></button>
          <button data-color="pink" class="color-button button-pink"></button>

          <button class="button-submit">SUBMIT GUESS</button>
          <br />
          <button id="new-game-button">NEW GAME</button>
          <br>
          <div class="help-button"><button>INFO</button></div>
        </div>
      </div>
    </div>
    <div id="game-over-modal" class="modal hidden">
      <!-- <div id="myModal" class="modal"> -->
      <!-- Modal content -->
      <div class="modal-content">
        <button class="close-modal-button">X</button>
        <p class="game-result-message">RESULT</p>
        <div class="game-row row-solution"></div>
        <button class="new-game-button-modal">NEW GAME</button>
      </div>
    </div>
    <div class="new-game-modal modal">
      <div class="modal-content">
        <p>Start a new game?</p>
        <button class="button-yes">yes</button>
        <button class="button-no">no</button>
      </div>
    </div>
    <div id="info-modal" class="modal hidden">
      <div class="modal-content ">
        <button class="close-info-modal-button">X</button>
        <h2>HOW TO PLAY</h2>
        <p>GUESS THE CORRECT PATTERN OF COLORS</p>
        <p class="inline">
            <div class="score-circle guess-correct info-circle"></div>
          -Correct color and correct place
        </p>
        <p class="inline">
            <div class="score-circle guess-incorrect info-circle"></div>
          -Correct color but wrong place
        </p>
      </div>
    </div>
  </body>
</html>
